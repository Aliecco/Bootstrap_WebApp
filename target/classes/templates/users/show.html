<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>User page</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="navbar-header navbar-brand">
        <strong><a th:text="${user.getEmail()}"></a></strong>
        <span class="text-start">with roles:
            <a th:each="role : ${user.getRoles()}" th:text="${role} + ' '"></a>
        </span>
    </div>
    <div>
        <ul class="navbar-nav text-right">
            <li>
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<!--<div>-->
<div class="row mt-3">
    <div class="col-2 fixed-left">
        <div th:fragment="leftMenu">
            <ul class="nav flex-sm-column">
                <li class="nav-item active" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link active"
                       th:classappend="${#httpServletRequest.getRequestURI().equals('/admin/') ? 'active bg-primary text-white' : ''}"
                       href="#" th:href="@{/admin/}" aria-current="page">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${#httpServletRequest.getRequestURI().equals('/user') ? 'active bg-primary text-white' : ''}"
                       href="#" th:href="@{/user}">User</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col bg-light">
        <h1>User information-page</h1>
        <div>
            <h1>About user</h1>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Age</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:utext="${user.getId()}">VALUE</td>
                    <td th:text="${user.getFirstName()}">VALUE</td>
                    <td th:text="${user.getLastName()}">VALUE</td>
                    <td th:utext="${user.getEmail()}">VALUE</td>
                    <td th:utext="${user.getAge()}">VALUE</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!--</div>-->

</body>
</html>
