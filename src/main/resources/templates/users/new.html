<div class="row mt-3">
    <div class="col-2 fixed-left">
        <div th:fragment="leftMenu">
            <ul class="nav flex-sm-column">
                <li class="nav-item active">
                    <a class="nav-link active"
                       th:classappend="${#httpServletRequest.getRequestURI().equals('/admin/') ? 'active bg-primary text-white' : ''}"
                       href="#" th:href="@{/admin/}" aria-current="page">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${#httpServletRequest.getRequestURI().equals('/user') ? 'active bg-primary text-white' : ''}"
                       href="#" th:href="@{/user}">User</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col bg-light">
        <h1>Admin panel</h1>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="/admin">Admin page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/admin/new">Create new user</a>
            </li>
        </ul>

        <form th:method="POST" th:action="@{/admin/new}" th:object="${user}">
            <label for="name">Enter name</label>
            <input type="text" th:field="*{firstName}" id="name"/>
            <br/>
            <label for="lastName">Last name</label>
            <input type="text" th:field="*{lastName}" id="lastName"/>
            <br/>
            <label for="age">Age</label>
            <input type="text" th:field="*{age}" id="age"/>
            <br/>
            <label for="email">Email</label>
            <input type="text" th:field="*{email}" id="email"/>
            <br/>
            <label for="password">Password</label>
            <input type="text" th:field="*{password}" id="password"/>
            <br/>
            <select size="3" multiple="multiple" name="roles" id="newRole">
                <option disabled>Roles:</option>
                <option value="ROLE_ADMIN">ADMIN</option>
                <option selected value="ROLE_USER">USER</option>
            </select>
            <input type="submit" value="Create"/>
        </form>

    </div>
</div>
