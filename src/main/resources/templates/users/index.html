    <div class="col bg-light">
        <h1>Admin panel</h1>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="/admin">Admin page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/new">Create new user</a>
            </li>
        </ul>
        <div>
            <h1><strong>All users</strong></h1>
            <br>
            <table class="table table-striped bg-white">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col">Roles</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <th scope="row" th:text="${user.getId()}"></th>
                    <td>
                        <a th:href="@{/admin/{id}(id=${user.getId()})}" th:text="${user.getFirstName()}">VALUE</a>
                    </td>
                    <td th:text="${user.getLastName()}"></td>
                    <td th:text="${user.getAge()}"></td>
                    <td th:text="${user.getEmail()}"></td>
                    <td th:text="${user.getRoles()}"></td>
                    <td>
                        <a class="btn btn-info text-white" th:href="@{/admin/{id}/edit(id = ${user.id})}"
                           role="button">Edit</a>
                    </td>
                    <td>
                        <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                            <input class="btn btn-danger" type="submit" value="Delete"/>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
